<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Insiders Guide to Hong Kong</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400&display=swap" rel="stylesheet">
  <style>
  /* General Styles */
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    position: relative;
    color: white; /* Ensures text readability over animated background */
  }

  /* Canvas for screensaver background */
  #backgroundCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Places canvas behind content */
  }

  /* Main Heading Styles */
  .MainHeader {
    color: red;
    text-align: center;
    font-family: 'Press Start 2P', cursive;
    font-size: 2.5em;
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.6);
    animation: neonGlow 2s infinite alternate, pulse 1.5s infinite ease-in-out;
  }

  /* Subheading Styles */
  h3.MainHeader {
    font-family: Arial, sans-serif;
    font-size: 1.2em;
    color: #ff4040;
    text-shadow: 0 0 5px rgba(255, 64, 64, 0.7);
    animation: none;
  }

  /* Animations */
  @keyframes neonGlow {
    0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.6), 0 0 30px rgba(255, 0, 0, 0.4); }
    50% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4); }
    100% { text-shadow: 0 0 10px rgba(255, 0, 255, 0.8), 0 0 20px rgba(255, 0, 255, 0.6), 0 0 30px rgba(255, 0, 255, 0.4); }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Paragraph Styles */
  .FirstPara,
  .SecondPara {
    color: #00ffff;
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1em;
    text-shadow: 0 0 8px rgba(0, 255, 255, 0.7), 0 0 15px rgba(0, 255, 255, 0.5);
    animation: fadeIn 1s ease-in forwards;
  }

  /* Content Container Styles */
  .content-div {
    border: 1px solid red;
    padding: 15px;
    margin-bottom: 20px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
  }

  /* Media Elements */
  img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
  }

  /* Video Wrapper for 16:9 Aspect Ratio */
  .video-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    margin: 0 auto;
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* Button Styles */
  .youtube-button {
    background: linear-gradient(#FF0000, #CC0000); /* YouTube red gradient */
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    margin-right: 8px;
    position: relative;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    transition: transform 0.2s, box-shadow 0.3s;
  }

  .youtube-button::before {
    content: '\25B6'; /* Unicode for right-facing triangle (play button) */
    position: absolute;
    left: 8px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px; /* Smaller for balance */
    color: white;
    text-shadow: 0 0 3px rgba(255, 255, 255, 0.8); /* Glow for retro effect */
  }

  .youtube-button span {
    display: inline-block;
    margin-left: 25px; /* Space for the play button */
  }

  .youtube-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Red glow on hover */
  }

  .facebook-button {
    background: linear-gradient(#1877F2, #145DBF);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    position: relative;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    transition: transform 0.2s, box-shadow 0.3s;
  }

  .facebook-button::before {
    content: 'f';
    position: absolute;
    left: 8px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    font-weight: normal;
    color: white;
    text-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
  }

  .facebook-button span {
    display: inline-block;
    margin-left: 25px;
  }

  .facebook-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(24, 119, 242, 0.8);
  }

  .button-container {
    text-align: center;
  }

  /* Responsive Design */
  @media (max-width: 600px) {
    .MainHeader { font-size: 連結1.8em; }
    h3.MainHeader { font-size: 1em; }
    img { width: 100%; } 
    .video-wrapper { width: 100%; }
    .content-div { padding: 10px; }
  }

  @media (min-width: 601px) {
    .video-wrapper {
      width: 80%;
      max-width: 640px;
    }
  }
</style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <h1 title="You are hovering over my header" class="MainHeader">
    The Insiders Guide to Hong Kong
  </h1>

  <h3 title="You are hovering over my header" class="MainHeader">
    Hong Kong Hacks, Adventures, and Lifestyle Tips
  </h3>

  <div class="content-div">
    <p class="FirstPara">Here is an AI-generated image I made:</p>
    <img src="https://github.com/merulzthecryptoverse/merulzthecryptoverse.github.io/blob/Images/465237508_122101090316596174_6996163836068378838_n%20-%20Copy.jpg?raw=true" alt="Surfs up in HongKong">
  </div>

  <div class="content-div">
    <p class="FirstPara">Here is an AI-generated video I made:</p>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/kns6AtI2XQE?si=qx2LNgDLWe4p4W0J" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>

  <div class="content-div">
    <p class="SecondPara">Here are some buttons I made:</p>
    <div class="button-container">
      <button onclick="window.location.href='https://www.youtube.com/@HongKongHacks';" class="youtube-button"><span>YOUTUBE</span></button>
      <button onclick="window.location.href='https://www.facebook.com/pit.shoster.200585';" class="facebook-button"><span>FACEBOOK</span></button>
    </div>
    <p class="SecondPara">I hope you enjoy clicking around.</p>
  </div>

  <div class="content-div">
    <p class="SecondPara">Not interested? Why not play a game of snake:</p>
    <canvas id="snakeCanvas" width="300" height="300"></canvas>
  </div>

  <script>
    // Mystify-inspired screensaver animation
    const backgroundCanvas = document.getElementById('backgroundCanvas');
    const ctx = backgroundCanvas.getContext('2d');

    function resizeCanvas() {
      backgroundCanvas.width = window.innerWidth;
      backgroundCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Line {
      constructor() {
        this.x1 = Math.random() * backgroundCanvas.width;
        this.y1 = Math.random() * backgroundCanvas.height;
        this.x2 = this.x1 + (Math.random() * 100 - 50);
        this.y2 = this.y1 + (Math.random() * 100 - 50);
        this.vx1 = (Math.random() * 4 - 2);
        this.vy1 = (Math.random() * 4 - 2);
        this.vx2 = (Math.random() * 4 - 2);
        this.vy2 = (Math.random() * 4 - 2);
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      update() {
        this.x1 += this.vx1;
        this.y1 += this.vy1;
        this.x2 += this.vx2;
        this.y2 += this.vy2;

        if (this.x1 < 0 || this.x1 > backgroundCanvas.width) this.vx1 *= -1;
        if (this.y1 < 0 || this.y1 > backgroundCanvas.height) this.vy1 *= -1;
        if (this.x2 < 0 || this.x2 > backgroundCanvas.width) this.vx2 *= -1;
        if (this.y2 < 0 || this.y2 > backgroundCanvas.height) this.vy2 *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.moveTo(this.x1, this.y1);
        ctx.lineTo(this.x2, this.y2);
        ctx.stroke();
      }
    }

    const lines = Array.from({ length: 20 }, () => new Line());

    function animateBackground() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);

      lines.forEach(line => {
        line.update();
        line.draw();
      });

      requestAnimationFrame(animateBackground);
    }
    animateBackground();

    // Snake Game
    const snakeCanvas = document.getElementById('snakeCanvas');
    const snakeCtx = snakeCanvas.getContext('2d');

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 1;
    let dy = 0;
    let score = 0;
    const gridSize = 10;
    const gridWidth = snakeCanvas.width / gridSize;
    const gridHeight = snakeCanvas.height / gridSize;
    let gameStarted = false;

    // Generate new food position
    function generateFood() {
      food = {
        x: Math.floor(Math.random() * gridWidth),
        y: Math.floor(Math.random() * gridHeight)
      };
      // Ensure food doesn't spawn on snake
      for (let segment of snake) {
        if (food.x === segment.x && food.y === segment.y) {
          generateFood();
        }
      }
    }

    // Start game on click or touch
    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        gameLoop();
      }
    }

    snakeCanvas.addEventListener('click', startGame);
    snakeCanvas.addEventListener('touchstart', startGame);

    // Touch controls
    snakeCanvas.addEventListener('touchstart', (event) => {
      event.preventDefault();
      const touch = event.touches[0];
      const rect = snakeCanvas.getBoundingClientRect();
      const touchX = touch.clientX - rect.left;
      const touchY = touch.clientY - rect.top;

      const centerX = snakeCanvas.width / 2;
      const centerY = snakeCanvas.height / 2;

      // Determine direction based on touch position and current direction
      if (dx !== 0) { // Moving horizontally
        if (touchY < centerY) { // Top half
          dx = 0;
          dy = -1; // Up
        } else { // Bottom half
          dx = 0;
          dy = 1; // Down
        }
      } else { // Moving vertically
        if (touchX < centerX) { // Left half
          dx = -1;
          dy = 0; // Left
        } else { // Right half
          dx = 1;
          dy = 0; // Right
        }
      }
    });

    // Game loop
    function gameLoop() {
      if (!gameStarted) {
        // Draw "Press to Start"
        snakeCtx.fillStyle = 'black';
        snakeCtx.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);
        snakeCtx.fillStyle = 'white';
        snakeCtx.font = '20px Arial';
        snakeCtx.textAlign = 'center';
        snakeCtx.fillText('Press to Start', snakeCanvas.width / 2, snakeCanvas.height / 2);
        return;
      }

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Edge wrapping
      if (head.x < 0) head.x = gridWidth - 1;
      if (head.x >= gridWidth) head.x = 0;
      if (head.y < 0) head.y = gridHeight - 1;
      if (head.y >= gridHeight) head.y = 0;

      // Check collision with self
      for (let segment of snake) {
        if (head.x === segment.x && head.y === segment.y) {
          gameStarted = false;
          alert(`Game Over! Score: ${score}`);
          snake = [{ x: 10, y: 10 }];
          dx = 1;
          dy = 0;
          score = 0;
          generateFood();
          return;
        }
      }

      snake.unshift(head);

      // Check if food is eaten
      if (head.x === food.x && head.y === food.y) {
        score += 1;
        generateFood();
      } else {
        snake.pop();
      }

      // Clear canvas
      snakeCtx.fillStyle = 'black';
      snakeCtx.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);

      // Draw snake
      snakeCtx.fillStyle = 'green';
      snake.forEach(segment => {
        snakeCtx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Draw food
      snakeCtx.fillStyle = 'red';
      snakeCtx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

      // Draw score
      snakeCtx.fillStyle = 'white';
      snakeCtx.font = '12px Arial';
      snakeCtx.textAlign = 'start';
      snakeCtx.fillText(`Score: ${score}`, 5, 15);

      // Continue game loop
      setTimeout(gameLoop, 100);
    }

    // Initial draw for "Press to Start"
    gameLoop();
  </script>
</body>
</html>
